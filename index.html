<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/fanpai.css">
<script src="js/jquery-1.10.2.js"></script>
</head>

<body>
<div class="timeLine" id="timeLine">
		<div class="timeContainer"><div class="borderLeft"></div><div class="timeBlock" id="timeblock"></div></div>
</div>
<div class="leftContain">
		<div class="Pic pic01 on"></div>
        <div class="Pic pic05"></div>
        <div class="Pic pic03"></div>        
</div>
<div class="rightContain">
		<div class="Pic pic02 on"></div>
        <div class="Pic pic04"></div>   
</div>

<section class="backpic">
        		<div id="cards">
					<div class="card">
						<div class="face front"></div>
						<div class="face back"></div>
					</div>
				</div>
</section>
<div class="menu">
	<p id="textConten"></p>
    <div class="levelContainer"><span class="levelText">等级</span><a class="levelDoen" onClick="levelDown()"></a><span id="levelText">6</span><a class="levelUp" onClick="levelUp()"></a></div>
    <p id="levelInfo"></p>
    <button class="star" onClick="gameloop()">开始游戏</button>
</div>

<audio class="sound">
   <source src="sound/intro.mp3" type="audio/mpeg" />
</audio>
<audio class="sound">
   <source src="sound/select.mp3" type="audio/mpeg" />
</audio>
<audio class="sound">
   <source src="sound/match.mp3" type="audio/mpeg" />
</audio>
<audio class="sound">
   <source src="sound/applause.mp3" type="audio/mpeg" />
</audio>


<script src="js/js.js"></script>
</body>
</html>
